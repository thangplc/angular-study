<h1>{{ title }}</h1>
<h2>1.ngIf</h2>

<div class="login" *ngIf="!isLoggedIn" (click)="login()">
  <button class="btn btn-success">Login</button>
</div>

<div class="logout" *ngIf="isLoggedIn">
  <p>Username: {{ username }}</p>
  <button class="btn btn-danger" (click)="logout()">Logout</button>
</div>

<div class="form-group w-25">
  <label for="age">Nhap tuoi: </label>
  <input
    type="text"
    name="age"
    id=""
    class="form-control"
    placeholder=""
    aria-describedby="helpId"
    [(ngModel)]="age"
  />
</div>
<p *ngIf="age >= 18">Du tuoi</p>
<p *ngIf="age < 18">Chua du tuoi</p>
